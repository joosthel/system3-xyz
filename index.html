<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="system³ is currently under construction. Contact us at mail@system3.xyz">
    <meta name="keywords" content="system3, system³">
    <meta name="author" content="system³">
    <meta name="robots" content="index, follow">
    <title>system³ - Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=DotGothic16&family=Gothic+A1:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #333;
            font-family: 'DotGothic16', sans-serif;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
        }

        .contact-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Gothic A1', sans-serif;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .contact-button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 200px;
            }

            .header {
                font-size: 12px;
                padding: 15px;
            }

            .contact-button {
                padding: 12px 24px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 150px;
            }

            .header {
                font-size: 11px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        system³ ist noch unter Konstruktion — schaue später wieder vorbei
    </div>
    
    <div class="container">
        <img src="Logo.jpeg" alt="system³ Logo" class="logo">
        <a href="mailto:mail@system3.xyz" class="contact-button">Sende uns eine Nachricht.</a>
    </div>
</body>
</html>
